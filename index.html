<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#001F3F">
  <meta name="description" content="UOWD Tech Club - Building the future of tech, one line of code at a time. Join 800+ students in hackathons, workshops, and more.">
  <title>UOWD Tech Club</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#001F3F',
            darkPurple: '#1A0B2E',
            lightBlue: '#00D4FF',
            deepBlue: '#0A192F'
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  
  <!-- Import Map for ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react/": "https://esm.sh/react@18.3.1/",
      "react-dom": "https://esm.sh/react-dom@18.3.1",
      "react-dom/": "https://esm.sh/react-dom@18.3.1/",
      "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
    }
  }
  </script>
  
  <!-- Custom Styles -->
  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Safe area padding for iPhone notch */
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom, 8px);
    }
    
    /* Hide scrollbar but allow scrolling */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Custom selection color */
    ::selection {
      background-color: #00D4FF;
      color: #001F3F;
    }
  </style>
</head>
<body class="bg-white text-navy overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
